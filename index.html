<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="SYNCstyle3.css">

    <script src="https://kit.fontawesome.com/96328a055a.js" crossorigin="anonymous"></script>
    
</head>

<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="icons">
                    <i class="fa-solid fa-gear"></i>
                
                </div>
                <div class="icons">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </nav>

            <img src="./Musicpic.jpg" alt="404" class="song-img">
            <h1>Sorry</h1>
            <P>Justin bieber</P>

            <audio  id="song">
                <source src="./Justin Bieber - Sorry (PURPOSE _ The Movement).mp3" type="audio/mp3">

            </audio>
            <input type="range" value="0" id="progress">
            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>
    </div>

    <script src="SYNCscript3.js"></script>
        
        
</body>
</html>
